<html>
    <head>
        <script src="jquery-3.4.1.js"></script>
        <script src="script.js"></script>
    </head>
    <body>

        <form>
            Origin Airport: <br>
            <input type="type" name="originPlace" value="YVR-sky">
            <br>
            Destination Airport: <br>
            <input type="type" name="destinationPlace" value="MRU-sky">
            <br>
            Outbound Date: <br>
            <input type="text" name="outboundDate" value="2020-01-01">
            <br>
            Inbound Date: <br>
            <input type="text" name="inboundDate" value="2020-01-10">
            <br>
            Cabin Class: <br>
            <input type="text" name="cabinClass" value="business">
            <br>
            Number of Adults: <br>
            <input type="text" name="adults" value="1">
            <br>
            Number of Infants: <br>
            <input type="text" name="infants" value="0">
            <br>
            Currency: <br>
            <input type="text" name="currency" value="USD">
            <br>
        </form>

    </body>
</html>
